<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Corona Detector</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Corona Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
           
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container">
          <h2>Coronavirus Detector</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="Fever">Fever</label>
              <input type="text" class="form-control" id="Fever" name="Fever" placeholder="Fever">
            </div>
            <div class="form-group">
                <label for="Age">age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Age">
              </div>
            <div class="form-group">
              <label for="bodyPain">bodyPain</label>
              <select class="form-control" id="bodyPain" name="bodyPain">
                <option value="0">No pain</option>
                <option value="1">Pain</option>
                
                
              </select>
            </div>
            <div class="form-group">
                <label for="runnose">Runny Nose</label>
                <select class="form-control" id="runnose" name="runnose">
                  <option value="0">No </option>
                  <option value="1">Yes</option>
                  
                  
                </select>
              </div>
            <div class="form-group">
              <label for="difBreath">Breathelessness</label>
              <select multiple class="form-control" id="difBreath" name="difBreath">
                <option value="0">little difficulty</option>
                <option value="1">Severe difficulty</option>
                <option value="-1">No difficulty</option>
                
              </select>
            </div>
            
            <button class="btn btn-primary" >Submit</button>
          </form>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
